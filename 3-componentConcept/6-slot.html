    <script>
        // 作用域插槽的使用
        const app = Vue.createApp({
            template: `
                <!--
                <list v-slot="slotProps">
                     <div>{{slotProps.item}}</div>
                </list>
                -->
                <list v-slot="{item}">
                    <div>{{item}}</div>
                </list>
                
            `
        });

        app.component("list", {
            data() {
                return {
                    list: [1, 2, 3]
                }
            },
            template: `
                <div>
                    <slot v-for="item in list" :item="item"></slot>
                </div>
            `
        });

        app.mount("#root");
    </script>
