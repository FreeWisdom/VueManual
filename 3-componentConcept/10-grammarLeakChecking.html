    <script>
        const app = Vue.createApp({
            data() {
                return {
                    count: 0,
                }
            },
            provide() {
                return {
                    count: 1
                }
            },
            template: `
                <div>
                    <child :count="count"/>
                    <button @click="count += 1">add</button>
                </div>
            `
        });

        app.component("child", {
            template: `
                <child-child />
            `
        })

        app.component("child-child", {
            inject:["count"],
            template: `<div>{{count}}</div>`
        })

        const vm = app.mount("#root");
    </script>
