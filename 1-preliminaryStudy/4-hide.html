<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string hide</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        Vue.createApp({
            data() {
                return {
                    show: true,
                    content: "hello word!"
                }
            },
            methods: {
                handleBtnClick() {
                    this.show = !this.show;
                }
            },
            template: `
                <div>
                    <span v-if="show">{{content}}</span>
                    <button v-on:click="handleBtnClick">隐藏/显示</button>    
                </div>
            `
        }).mount("#root")
    </script>
</body>
</html>
